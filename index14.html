<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesai Gelecek Personel Sayıları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vardiya-cell {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: .375rem .75rem;
            cursor: pointer;
            text-align: center;
        }
        .vardiya-cell:hover {
            background-color: #e9ecef;
        }
        .vardiya-cell.active {
            background-color: #d1e7dd; /* Tıklanan hücrenin rengi */
        }
        .list-group-item.active {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Mesai Gelecek Personel Sayıları</h1>

        <label class="form-label fw-bold mb-2">Bölüm Seçiniz:</label>
        <select id="bolumSecimi" class="form-select mb-4">
            <option value="">-- Seçiniz --</option>
            <option value="İplik">İplik</option>
            <option value="Örme">Örme</option>
            <option value="Boyahane">Boyahane</option>
            <option value="Baskı">Baskı</option>
            <option value="Kuru Bölüm">Kuru Bölüm</option>
            <option value="Depo">Depo</option>
            <option value="Bakım">Bakım</option>
        </select>

        <div class="row fw-bold text-center mb-2">
            <div class="col-12 col-md-2">GÜNLER</div>
            <div class="col">08-20</div>
            <div class="col">20-08</div>
            <div class="col">08-16</div>
            <div class="col">16-24</div>
            <div class="col">24-08</div>
        </div>

        <div class="row text-center mb-3">
            <div class="col-12 col-md-2 fw-bold">Cuma</div>
            <div class="col"><div class="vardiya-cell" data-gun="Cuma" data-vardiya="08-20">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cuma" data-vardiya="20-08">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cuma" data-vardiya="08-16">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cuma" data-vardiya="16-24">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cuma" data-vardiya="24-08">0</div></div>
        </div>

        <div class="row text-center mb-3">
            <div class="col-12 col-md-2 fw-bold">Cumartesi</div>
            <div class="col"><div class="vardiya-cell" data-gun="Cumartesi" data-vardiya="08-20">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cumartesi" data-vardiya="20-08">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cumartesi" data-vardiya="08-16">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cumartesi" data-vardiya="16-24">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Cumartesi" data-vardiya="24-08">0</div></div>
        </div>

        <div class="row text-center mb-3">
            <div class="col-12 col-md-2 fw-bold">Pazar</div>
            <div class="col"><div class="vardiya-cell" data-gun="Pazar" data-vardiya="08-20">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Pazar" data-vardiya="20-08">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Pazar" data-vardiya="08-16">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Pazar" data-vardiya="16-24">0</div></div>
            <div class="col"><div class="vardiya-cell" data-gun="Pazar" data-vardiya="24-08">0</div></div>
        </div>
    </div>

    <div style="position: fixed; bottom: 20px; left: 20px;">
        <button id="gonderBtn" class="btn btn-success">Gönder</button>
    </div>

    <div class="modal fade" id="personelModal" tabindex="-1" aria-labelledby="personelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="personelModalLabel">Personel Seçimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="personelListesi" class="list-group">
                        </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="modalKaydet">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="app.js"></script>
</body>
</html>
