<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelecek Personeller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
          <h1 class="mb-4">Gelecek Personellerin Listesi</h1>
          <p class="text-muted mb-4">Son 24 saat içinde kaydedilen personellerin listesi aşağıda görüntülenir ve PDF olarak indirilebilir.</p>
          <div class="table-responsive mb-4">
            <table id="recordsTable" class="table table-striped table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col">Gün</th>
                  <th scope="col">Vardiya</th>
                  <th scope="col">Durak</th>
                  <th scope="col">İlçe</th>
                  <th scope="col">Ad Soyad</th>
                  <th scope="col">Bölüm</th>
                  <th scope="col">Oluşturulma</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="pdfContainer" class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="pdfBtn" class="btn btn-outline-primary btn-lg">PDF İndir</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
